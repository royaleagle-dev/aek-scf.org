{% extends "adminPanel/base.html" %}

{% block title %}
Web Administration
{% endblock %}

{% block content %}

<div class = "row mt-5">

	<div class = "offset-md-4 col-md-4" style = "margin-top:150px;margin-bottom:150px;">
		<h4>Login to AdminPanel</h4>
		<hr>
		<form method = "post" action = "{% url authenticate %}" >
			<div class = "input-group mb-3">
				<div class = "input-group-prepend">
					<span class = "input-group-text">Email</span>
				</div>
				<input type="email" name = "email" class = "form-control">
			</div>
			<div class = "input-group mb-3">
				<div class = "input-group-prepend">
					<span class = "input-group-text">Password</span>
				</div>
				<input type="password" name = "password" class = "form-control">
			</div>
			<input type = "hidden" name = "type" value = "login">
			<input type = "submit" class = "btn btn-block btn-outline-primary" value = "Sign in" style = "width:100%;">
		</form>
	</div>

</div>
{% endblock %}

{% block otherCSS %
{% endblock %}

{% block otherJS %}
{% endblock %}
